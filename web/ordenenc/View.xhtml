<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenencViewDlg" widgetVar="OrdenencViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewOrdenencTitle}" closeOnEscape="true">

            <h:form id="OrdenencViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ordenencController.selected != null}">

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_ordenencPK_numOrden}"/>
                        <h:outputText value="#{ordenencController.selected.ordenencPK.numOrden}" title="#{myBundle.ViewOrdenencTitle_ordenencPK_numOrden}"/>

                      
                        <h:outputText value="#{myBundle.ViewOrdenencLabel_fechaOrden}"/>
                        <h:outputText value="#{ordenencController.selected.fechaOrden}" title="#{myBundle.ViewOrdenencTitle_fechaOrden}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_solicitante}"/>
                        <h:outputText value="#{ordenencController.selected.empleados2.nombreIsss}" title="#{myBundle.ViewOrdenencTitle_solicitante}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_observaciones}"/>
                        <h:outputText value="#{ordenencController.selected.observaciones}" title="#{myBundle.ViewOrdenencTitle_observaciones}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_proyecto}"/>
                        <h:outputText value="#{ordenencController.selected.proyecto}" title="#{myBundle.ViewOrdenencTitle_proyecto}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_autorizado}"/>
                        <h:outputText value="#{ordenencController.selected.autorizado}" title="#{myBundle.ViewOrdenencTitle_autorizado}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_fechautorizado}"/>
                        <h:outputText value="#{ordenencController.selected.fechautorizado}" title="#{myBundle.ViewOrdenencTitle_fechautorizado}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_anulado}"/>
                        <h:outputText value="#{ordenencController.selected.anulado}" title="#{myBundle.ViewOrdenencTitle_anulado}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_fechaanulado}"/>
                        <h:outputText value="#{ordenencController.selected.fechaanulado}" title="#{myBundle.ViewOrdenencTitle_fechaanulado}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_coddeptoSol}"/>
                        <h:outputText value="#{ordenencController.selected.departamentos.nomDepto}" title="#{myBundle.ViewOrdenencTitle_coddeptoSol}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_autorizada}"/>
                        <h:outputText value="#{ordenencController.selected.autorizada}" title="#{myBundle.ViewOrdenencTitle_autorizada}"/>

                        <h:outputText value="#{myBundle.ViewOrdenencLabel_codCat}"/>
                        <h:outputText value="#{ordenencController.selected.categorias.nomCat}" title="#{myBundle.ViewOrdenencTitle_codCat}"/>

                        
                        <h3>Detalle Requisicion</h3>  
                        <p:dataList value="#{ordenencController.listDetorden}" var="ldetorden" itemType="circle">  
                            #{ldetorden.detordenPK.codProd} || #{ldetorden.productos.nombre} || #{ldetorden.unidades.descripcion} || #{ldetorden.cantidad}
                        </p:dataList>       
                      
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="OrdenencViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OrdenencEditDlg" widgetVar="OrdenencEditDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.EditOrdenencTitle}" closeOnEscape="true">

            <h:form id="OrdenencEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="4" rendered="#{ordenencController.selected != null}">
                        <h3>Desea Anular la Requisicion de Materiales?</h3>
                        <h:outputLabel value="#{myBundle.EditOrdenencLabel_ordenencPK_numOrden}" for="ordenencPK_numOrden" />
                        <h:outputText id="ordenencPK_numOrden" value="#{ordenencController.selected.ordenencPK.numOrden}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ordenencController.AnularReq}" value="#{myBundle.Save}" update="display,:growl" oncomplete="handleSubmit(xhr,status,args,OrdenencEditDialog);"/>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="OrdenencEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

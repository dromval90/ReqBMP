<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TemplateRmpViewDlg" widgetVar="TemplateRmpViewDialog" modal="true" resizable="false" appendToBody="true" header="#{myBundle.ViewTemplateRmpTitle}" closeOnEscape="true">

            <h:form id="TemplateRmpViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{templateRmpController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTemplateRmpLabel_templateRmpPK_codProd}"/>
                        <h:outputText value="#{templateRmpController.selected.productos.nombre}" title="#{myBundle.ViewTemplateRmpTitle_templateRmpPK_codProd}"/>

                        <h:outputText value="#{myBundle.ViewTemplateRmpLabel_nombreProdTemplate}"/>
                        <h:outputText value="#{templateRmpController.selected.nombreProdTemplate}" title="#{myBundle.ViewTemplateRmpTitle_nombreProdTemplate}"/>

                        <h:outputText value="#{myBundle.ViewTemplateRmpLabel_codigoUnidad}"/>
                        <h:outputText value="#{templateRmpController.selected.unidades.descripcion}" title="#{myBundle.ViewTemplateRmpTitle_codigoUnidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="TemplateRmpViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

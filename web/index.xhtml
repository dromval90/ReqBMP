<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{myBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">	    
            <p:panel header="#{myBundle.Welcome}">
                <p><h:outputText value="#{myBundle.WelcomeMessage}"></h:outputText></p>
		    <h:form id="form">
			       <h:panelGrid columns="2">
				   <h:outputLabel id="user">User:</h:outputLabel>
				   <h:inputText value="#{loginBean.username}"></h:inputText>
				   <h:outputLabel id="password">Password:</h:outputLabel>
				   <h:inputSecret value="#{loginBean.password}"></h:inputSecret>
				   <p:commandButton action="#{loginBean.login}" value="Login"  ajax="false" update="@all" ></p:commandButton>                
			       </h:panelGrid>     
			       <h:messages id="errorMessages"></h:messages> 
			       <h:panelGrid rendered="#{request.getUserPrincipal() != null}" columns="1">
				   <h:outputLabel value="Bienvenido #{request.getUserPrincipal()}"></h:outputLabel>                
			       </h:panelGrid>
		   </h:form>  		
            </p:panel>
	    
        </ui:define>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

     
        
    
    <h:form id="DetordenListForm">
        <p:panel header="#{myBundle.ListDetordenSurtidoTitle}">
                <div style="margin: 0 auto; text-align: center;">
                    <p:panelGrid columns="4" style="margin: 0 auto;">
                           <p:outputLabel value="#{myBundle.CreateOrdenencLabel_ordenencPK_numOrden}" for="ordenencPK_numOrden" />
                           <p:inputText id="ordenencPK_numOrden" value="#{detordenController.numOrden}" title="#{myBundle.CreateOrdenencTitle_ordenencPK_numOrden}" required="true" requiredMessage="#{myBundle.CreateOrdenencRequiredMessage_ordenencPK_numOrden}" size="10" maxlength="10"/>
                      <br/>
                      <p:commandButton id="FindButton" icon="ui-icon ui-icon-search"   value="#{myBundle.FindReque}" actionListener="#{detordenController.BuscarRequesicion}" update="@form"/>
                    </p:panelGrid>
                </div>
            <p:dataTable id="datalist" value="#{detordenController.listDetorden}" var="item"
                         selectionMode="single" selection="#{detordenController.selected}"
                         rowKey="#{item.detordenPK}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                
                <p:column sortBy="#{item.ordenenc.ordenencPK.numOrden}" filterBy="#{item.ordenenc.ordenencPK.numOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOrdenencTitle_ordenencPK_numOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.ordenenc.ordenencPK.numOrden}"/>
                </p:column>
                <p:column sortBy="#{item.ordenenc.fechaOrden}" filterBy="#{item.ordenenc.fechaOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListOrdenencTitle_fechaOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.ordenenc.fechaOrden}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.detordenPK.codProd}" filterBy="#{item.detordenPK.codProd}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_detordenPK_codProd}"/>
                    </f:facet>
                    <h:outputText value="#{item.detordenPK.codProd}"/>
                </p:column>
                <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_nombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombre}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </p:column>
                <p:column sortBy="#{item.preciouni}" filterBy="#{item.preciouni}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_preciouni}"/>
                    </f:facet>
                    <h:outputText value="#{item.preciouni}"/>
                </p:column>
                <p:column sortBy="#{item.fechaSurtido}" filterBy="#{item.fechaSurtido}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_fechaSurtido}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaSurtido}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.cantSurtida}" filterBy="#{item.cantSurtida}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_cantSurtida}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantSurtida}"/>
                </p:column>
                <p:column sortBy="#{item.unidades.descripcion}" filterBy="#{item.unidades.descripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDetordenTitle_codigoUnidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.unidades.descripcion}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{detordenController.prepareCreate}" update=":DetordenCreateForm" oncomplete="DetordenCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{myBundle.View}" update=":DetordenViewForm" oncomplete="DetordenViewDialog.show()" disabled="#{empty detordenController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DetordenEditForm" oncomplete="DetordenEditDialog.show()" disabled="#{empty detordenController.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{detordenController.delete}" update=":growl,datalist" disabled="#{empty detordenController.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
